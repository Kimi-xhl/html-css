<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>register</title>
	<link rel="stylesheet" href="css/animate.min.css" />
	<link rel="stylesheet" href="css/common.css">
	<link href="./css/output.css" rel="stylesheet">
	<script src="tailwind.js"></script>
	<script src="js/common.js"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

	<form action="#" method="get" class="space-y-4 min-w-96 bg-slate-200 px-4 py-6" id="registerFrom">
		<div>
			<label for="username" class="block text-sm font-medium text-gray-700">用户名 </label>
			<input required type="text" name="username" placeholder="请输入用户名"
				class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500" />
		</div>
		<div>
			<label for="password" class="block text-sm font-medium text-gray-700">密码 </label>
			<input required type="password" name="password" placeholder="请输入密码"
				class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500" />
		</div>
		<div>
			<label for="repetitionPassword" class="block text-sm font-medium text-gray-700">重复密码 </label>
			<input required type="password" name="repetitionPassword" placeholder="请输入重复密码"
				class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500" />
		</div>
		<div>
			<label for="yonghuName" class="block text-sm font-medium text-gray-700">用户姓名 </label>

			<input required type="text" name="yonghuName" placeholder="请输入用户姓名"
				class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500" />
		</div>
		<div>
			<label for="yonghuPhone" class="block text-sm font-medium text-gray-700">手机号 </label>

			<input required type="text" name="yonghuPhone" placeholder="请输入手机号"
				class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500" />
		</div>
		<div>
			<label for="yonghuEmail" class="block text-sm font-medium text-gray-700">电子邮箱
			</label>

			<input required type="email" name="yonghuEmail" placeholder="请输入电子邮箱            "
				class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500" />
		</div>
		<button type="submit"
			class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded focus:outline-none focus:shadow-outline">注册</button>
		<button onclick="goBack()"
			class="ml-3 bg-slate-100 hover:bg-slate-600 text-black font-bold px-4 py-2 rounded focus:outline-none focus:shadow-outline">返回</button>

	</form>
</body>
<script src="js/api/Api-user.js"></script>
<script src="js/register.js"></script>

</html>
